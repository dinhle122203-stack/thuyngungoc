<!doctype html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{

    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; color:var(--ink);
      min-height:100svh; background:linear-gradient(135deg,var(--bg1),var(--bg2)); display:grid; place-items:center}
    .card{position:relative; width:min(92vw,600px); background:#fff; border-radius:28px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,.12)}
    .title{font-size:clamp(22px,3.5vw,30px); font-weight:800; text-align:center; line-height:1.2;}
    .subtitle{margin-top:8px; text-align:center; opacity:.8}
    .controls{display:flex; gap:10px; justify-content:center; align-items:center; margin-top:14px; flex-wrap:wrap}
    .buttons{position:relative; margin-top:22px; height:130px}
    button{font:600 16px Poppins,system-ui; border:0; padding:14px 22px; border-radius:999px; cursor:pointer; transition:.2s transform, .2s opacity;}
    #yesBtn{background:var(--accent); color:white; box-shadow:0 10px 26px rgba(0,0,0,.15)}

  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="title" id="title">ThÃºy ngu ngá»‘c cÃ³ yÃªu anh khÃ´ng? ğŸ¥º</div>
    <div class="subtitle" id="subtitle">Tráº£ lá»i tháº­t lÃ²ng nha ğŸ˜š</div>

    <div class="controls">
      <button id="playBtn" class="ghost" style="display:none">â–¶ï¸ Play</button>
      <button id="shareBtn" class="ghost">ğŸ”— Chia sáº»</button>
    </div>

    <div class="buttons" id="btnWrap">
      <button id="yesBtn" aria-label="CÃ³">CÃ³ ğŸ’</button>
      <button id="noBtn" aria-label="KhÃ´ng">KhÃ´ng ğŸ˜</button>
    </div>

    <div class="hint">(Thá»­ báº¥m "KhÃ´ng" xem ğŸ˜)</div>

    <div class="result" id="result">
      <h2 id="resultTitle">Biáº¿t mÃ aa! Em lÃ  sá»‘ 1 cá»§a anh ğŸ’˜</h2>
      <p id="resultText">Tá»‘i nay mÃ¬nh <span id="planText">Ä‘i Äƒn gÃ¬ ngon ngon</span> nha? ğŸ˜</p>
      <div class="footer">
        <button id="copyBtn">Sao chÃ©p link nÃ y</button>
        <span class="link">Tuá»³ biáº¿n: ?plan=Ä‘i%20uá»‘ng%20trÃ %20sá»¯a&theme=ocean&music=https%3A%2F%2F...mp3</span>
      </div>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <audio id="bgm" loop preload="none"></audio>

  <script>
    // --- Helpers ---
    const $ = (sel)=>document.querySelector(sel);
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || 'ThÃºy ngu ngá»‘c';
    const q = params.get('q') || `${name} cÃ³ yÃªu anh khÃ´ng? ğŸ¥º`;
    const sub = params.get('sub') || 'Tráº£ lá»i tháº­t lÃ²ng nha ğŸ˜š';
    const plan = params.get('plan') || 'Ä‘i Äƒn gÃ¬ ngon ngon';
    const music = params.get('music');

    // Theme (máº·c Ä‘á»‹nh pink)
    const theme = (params.get('theme')||'pink').toLowerCase();
    const accent = params.get('accent');
    const root = document.documentElement;
    const THEMES = {
      pink:   ['#ffd1dc','#fff0f5','#ff4d6d','#ff8fab'],
      ocean:  ['#c0f0ff','#eaf8ff','#1e90ff','#8bd3ff'],
      mint:   ['#d4f9e2','#f1fff7','#10b981','#8de6c2'],
      sunset: ['#ffe0b2','#fff3e0','#ff7b54','#ffc3a0']
    };
    const t = THEMES[theme] || THEMES.pink;
    root.style.setProperty('--bg1', t[0]);
    root.style.setProperty('--bg2', t[1]);
    root.style.setProperty('--accent', accent || t[2]);
    root.style.setProperty('--accent2', t[3]);

    // Content
    $('#title').textContent = q;
    $('#subtitle').textContent = sub;
    $('#planText').textContent = plan;

    // Buttons and pieces
    const yesBtn = $('#yesBtn');
    const noBtn  = $('#noBtn');
    const wrap   = $('#btnWrap');
    const result = $('#result');
    const copyBtn= $('#copyBtn');
    const hearts = $('#hearts');
    const playBtn= $('#playBtn');
    const shareBtn=$('#shareBtn');
    const bgm    = $('#bgm');

    // Music setup
    if (music){
      playBtn.style.display='inline-flex';
      bgm.src = music;
      playBtn.addEventListener('click', async ()=>{
        try{
          if(bgm.paused){ await bgm.play(); playBtn.textContent='â¸ Pause'; }
          else { bgm.pause(); playBtn.textContent='â–¶ï¸ Play'; }
        }catch(e){ alert('TrÃ¬nh duyá»‡t cháº·n tá»± Ä‘á»™ng phÃ¡t. HÃ£y thá»­ láº¡i sau khi tÆ°Æ¡ng tÃ¡c.'); }
      });
    }

    function rand(min, max){return Math.random()*(max-min)+min}

    function moveNo(){
      const wrapRect = wrap.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 6;
      const maxLeft = wrapRect.width - btnRect.width - pad;
      const maxTop  = wrapRect.height - btnRect.height - pad;
      const left = rand(pad, Math.max(pad, maxLeft));
      const top  = rand(pad, Math.max(pad, maxTop));
      noBtn.style.left = left + 'px';
      noBtn.style.top  = top + 'px';
      // lÃ m khÃ³ hÆ¡n má»™t chÃºt má»—i láº§n
      yesBtn.style.transform = `scale(${1 + rand(0.02,0.08)})`;
    }

    function placeButtons(){
      yesBtn.style.position='absolute';
      yesBtn.style.left='10px';
      yesBtn.style.bottom='10px';
      moveNo();
    }

    placeButtons();
    addEventListener('resize', placeButtons);

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', (e)=>{e.preventDefault(); moveNo();}, {passive:false});
    noBtn.addEventListener('click', (e)=>{e.preventDefault(); moveNo();});

    yesBtn.addEventListener('click', async ()=>{
      wrap.style.display='none';
      $('.hint').style.display='none';
      result.style.display='block';
      burstHearts();
      if (music){
        try{ await bgm.play(); playBtn.textContent='â¸ Pause'; }catch(e){}
      }
    });

    // Hearts rain
    const emojis = ['ğŸ’–','ğŸ’˜','ğŸ’—','ğŸ’','ğŸ’•','â¤ï¸','ğŸ©·'];
    function spawnHeart(){
      const span = document.createElement('span');
      span.className = 'heart';
      span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      span.style.left = rand(0, 100) + 'vw';
      span.style.fontSize = rand(14, 28) + 'px';
      span.style.animationDuration = rand(1.8, 3.4) + 's';
      hearts.appendChild(span);
      setTimeout(()=> span.remove(), 3500);
    }
    function burstHearts(){
      let i=0; const n=100; const iv = setInterval(()=>{
        spawnHeart(); if(++i>=n) clearInterval(iv);
      }, 22);
    }

    // Copy link
    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(location.href);
        copyBtn.textContent = 'ÄÃ£ sao chÃ©p!';
        setTimeout(()=>copyBtn.textContent='Sao chÃ©p link nÃ y', 1600);
      }catch(err){
        alert('KhÃ´ng sao chÃ©p Ä‘Æ°á»£c, báº¡n copy thá»§ cÃ´ng nhÃ©!');
      }
    });

    // Web Share
    shareBtn.addEventListener('click', async ()=>{
      const shareData = { title: document.title, text: 'Tráº£ lá»i cÃ¢u há»i nÃ y cho anh nÃ¨ ğŸ’˜', url: location.href };
      if(navigator.share){ try{ await navigator.share(shareData); } catch(e){} }
      else{ await navigator.clipboard.writeText(location.href); shareBtn.textContent='ÄÃ£ sao chÃ©p link'; setTimeout(()=>shareBtn.textContent='ğŸ”— Chia sáº»', 1600); }
    });
  </script>
</body>
</html>
